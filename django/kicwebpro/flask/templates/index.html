<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue">
  <h2>숫자 확인</h2>
</div>
<div class="w3-container">
<form class="w3-container"   enctype="multipart/form-data"  method="post">
  <p>
  <label>이미지 Upload</label>
  <input class="w3-input" type="file"   name="upload"></p>
  <p><input type="submit" value="Upload"></p>
  
  <p>
  <label>upload image name : {{image_file}}</label></p>
  
  <p>
  <label>image 숫자 확인 : {{num}}</label></p>
 
</form>
{% if true %}

<img src="/static/{{image_file}}">

{% endif %}
</div>
</body>
</html>
