{% extends "head.html" %}{#한줄주석#}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function win_upload() {
		// alert("ok")   //WEB-INF/lib/cos.jar  copy
		var op = "width=500, height=150, left=50, top=150";
		open("/member/pictureimgForm", "", op);
	}
</script>
</head>
<body>
	
	<form class="w3-container" name="f" 
	action="/member/update/{{mem.id}}/" method="post">
	<input type="hidden"   name="picture" value="{{mem.picture}}">
		<table class="w3-table-all">
	<caption>회원정보수정</caption>
	{% csrf_token %}
	<tr>
		<td rowspan="4" valign="bottom" width="100px">
		<img src="/view/member/picture{{mem.picture}}"
			width="100" height="120" id="pic"><br> <font size="1">
				<a class="w3-button w3-green"  href="javascript:win_upload()">사진수정</a>
		</font></td>
		<td>아이디</td>
		<td>{{mem.id}}</td>
	</tr><tr>				<td>비밀번호</td>
		<td><input type="password" name="pass"></td>
	</tr><tr>				<td>이름</td>
		<td><input type="text" name="name"  value="{{mem.name}}"></td>
	</tr><tr>				<td>성별</td>                                       {# "checked"->checked ""빼줘야한다 #}
		<td><input type="radio" name="gender" value="1"  {% if mem.gender == 1 %} checked {% endif %}>
	남 <input type="radio" name="gender" value="2"  {% if mem.gender == 2 %} checked {% endif %}>여</td>
	</tr><tr>				<td>전화번호</td>
		<td colspan="2"><input type="text" name="tel"  value="{{mem.tel}}"></td>
	</tr><tr>				<td>이메일</td>
		<td colspan="2"><input type="text" name="email"  value="{{mem.email}}"></td>
	</tr>	<tr>
		<td colspan="3"  class="w3-center"><input type="submit" value="정보수정"></td>
	</tr>		</table>	</form>
</body>
</html>
{% endblock %}
